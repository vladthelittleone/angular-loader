<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Angular-loader example</title>
    <link rel="stylesheet" type="text/css" href="css/build/angular-loader.min.css" media="screen"/>
</head>

<body ng-controller="loaderCtrl" ng-app="loader-example">

<loader type="load2"
        is-loading="isLoading"
        class="blackout">
</loader>

<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="src/build/angular-loader.min.js"></script>
<script type="text/javascript">
    var app = angular.module("loader-example", ["angular-loader"])
            .controller("loaderCtrl", ['$scope', function ($scope) {

                $scope.isLoading = true;

            }]);
</script>
</body>
</html>
